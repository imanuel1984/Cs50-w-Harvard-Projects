{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Network{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'network/styles.css' %}">
  <script src="{% static 'network/network.js' %}" defer></script>
</head>
<body>
  <nav class="topnav">
    <a href="{% url 'index' %}">All Posts</a>
    {% if user.is_authenticated %}
      <a href="{% url 'following' %}">Following</a>
      <a href="{% url 'profile' user.username %}">My Profile</a>
      <a href="{% url 'logout' %}">Log out</a>
    {% else %}
      <a href="{% url 'login' %}">Log in</a>
      <a href="{% url 'register' %}">Register</a>
    {% endif %}
  </nav>
  <main>
    {% if messages %}
      {% for m in messages %}<div class="msg {{ m.tags }}">{{ m }}</div>{% endfor %}
    {% endif %}
    {% block body %}{% endblock %}
  </main>
</body>
</html>
