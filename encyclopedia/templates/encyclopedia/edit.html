{% extends "encyclopedia/layout.html" %}
{% block title %}Edit {{ title }}{% endblock %}
{% block body %}
    <h2>Edit Page: {{ title }}</h2>
    <form method="post">
        {% csrf_token %}
        <textarea name="content" rows="10" cols="60">{{ content }}</textarea><br>
        <button type="submit">Save</button>
    </form>
{% endblock %}
